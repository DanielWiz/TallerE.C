{% extends 'taller/base.html' %}
{% block content %}

<section>
	<h2>Conéctate a tu cuenta</h2>
	<h4>Conéctate mediante tus credenciales, o create una cuenta nueva!</h4>
	<form method="post">
		{% csrf_token %}
	    {{ form.as_p }}
	    <div class="ficon">	
	    	<button class="btn btn-base" type="submit">Login</button>
	    <div/>  
	    <p>No tienes cuenta? <a href="/registro">Registrate</a></p>	
	    <div class="ficon">
	    	<a class="btn btn-default" href="{% url 'social:begin' 'facebook' %}">Login con Facebook</a>
	    <div/>  
	</form>
	<div class="ficon">
		<a href="/" class="btn btn-default" role="button">Volver</a>
	<div/>
</section>

{% endblock %}
