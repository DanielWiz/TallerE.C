{% extends 'taller/base.html' %}
{% block content %}
<div class="container">
	<h2>Digite los cambios al taller:</h2>
	<form method="post" action="/tallerModificado">
		{% csrf_token %}
		<div class="form-group">
		  <label for="usr">Código Taller:</label>
		  <input type="text" name="txtNoEditableCodigo" value="{{tallerAModificar.codigo_taller}}" class="form-control" readonly>
		</div>
		<div class="form-group">
		  <label for="usr">Nombre Taller:</label>
		  <input type="text" name="txtNombre" value="{{tallerAModificar.nombre}}" class="form-control">
		</div>
		<div class="form-group">
		  <label for="usr">Descripción:</label>
		  <input type="text" name="txtDescripcion" value="{{tallerAModificar.descripcion}}" class="form-control">
		</div>
		<div class="form-group">
		  <label for="usr">Fecha Taller:</label>
		  <input type="datetime" name="txtFecha" value="{{tallerAModificar.fecha_form}}" class="form-control">
		</div>
		<div class="form-group">
		  <label for="usr">Lugar Taller:</label>
		  <input type="text" name="txtLugar" value="{{tallerAModificar.lugar_taller}}" class="form-control">
		</div>
		<div class="form-group">
		  <label for="usr">Imagen Taller:</label>
		  <input type="file" name="txtImagen" value="{{tallerAModificar.imagen.url}}" class="form-control">
		</div>

		<div class="row">
			<div class="col text-center">
				<button class="btn btn-info" type="submit">Modificar Taller</button>
			</div>		
		</div>
	</form>
	<div class="row">
		<div class="col text-center">
			<a href="{% url 'administrarTalleres' %}" class="btn btn-info" role="button">Volver</a>
		</div>		
	</div>
</div>
{% endblock %}
