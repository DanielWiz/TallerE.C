{% extends 'taller/base.html' %}
{% block content %}
<div class="container">
	<form method="post" action="/guardarTaller">
		{% csrf_token %}		
		<div class="form-group">
		  <label for="usr">Nombre Taller:</label>
		  <input type="text" name="txtNombre" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="usr">Descripci√≥n:</label>
		  <input type="text" name="txtDescripcion"class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="usr">Fecha Taller:</label>
		  <input type="datetime-local" name="txtFecha" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="usr">Lugar Taller:</label>
		  <input type="text" name="txtLugar" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="usr">Imagen Taller:</label>
		  <input type="file" name="txtImagen" class="form-control" required>

		<div class="row">
			<div class="col text-center">

{% endblock %}
